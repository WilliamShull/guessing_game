    <header align="center">

              </td>

                  <button><img src="images/bluemarblewest.jpg" alt="Earch" width="100" height="100" /><br>Earth</button>
              </td>
            </tr>

            <tr>
              <td class="planetButton" id="mars">

              </td>

              </td>

              <td class="planetButton" id="saturn">
                  <button><img src="images/saturn.jpg" alt="" width="100" height="100" /><br>Saturn</button>
              </td>
            </tr>

            <tr>
              <td class="planetButton" id="uranus">

              </td>
              <td class="planetButton" id="neptune">
                  <button><img src="images/neptune.jpg" alt="" width="100" height="100" /><br>Neptune</button>
              </td>
              <td class="planetButton" id="pluto">
                  <button><img src="images/pluto.jpg" alt="" width="100" height="100" /><br>Pluto</button>
              </td>
            </tr>
          </table>
        </section>
        <footer align="center">
          <section>
            <p>You would weigh: </p>
            <input id="weightOutput" type="number" name="output" value="calculated Weight" />
          </section>
        </footer>
      </article>

<script type="text/javascript">

  var start, planetChoice, earthWeight, planetWeight;

  function PlanetInfo(planetChoice, planetGravity) {
  this.planetChoice = planetChoice;
  this.planetGravity = planetGravity;
  this.calculateWeight = function(weightValue) {
    return Math.floor(weightValue * planetGravity);
    }
  }

  var mercury = new PlanetInfo("mercury", 0.38);
  var venus = new PlanetInfo("venus", 0.91);
  var earth = new PlanetInfo("earth", 1);
  var mars = new PlanetInfo("mars", 0.38);
  var jupiter = new PlanetInfo("jupiter", 2.54);
  var saturn = new PlanetInfo("saturn", 1.08);
  var uranus = new PlanetInfo("uranus", 0.91);
  var neptune = new PlanetInfo("neptune", 1.19);
  var pluto = new PlanetInfo("pluto",0.06);

  function calculate(gravity) {
    var weight = document.getElementById('inputUserWeight').value;
    var calWeight = Math.floor(weight * gravity);
    console.log(calWeight);
    console.log(weight);
    document.getElementById('weightOutput').value = calWeight;
  }

  var mercuryListener = document.getElementById('mercury');

  var neptuneListener = document.getElementById('neptune');

  mercuryListener.addEventListener('click', function(e) {
    console.dir(e);

    var gravity = mercury.planetGravity;
    calculate(gravity);
  });

  venusListener.addEventListener('click', function(e) {
    e.preventDefault();
    var gravity = venus.planetGravity;
    calculate(gravity);
  });

  earthListener.addEventListener('click', function(e) {

    calculate(gravity);

  marsListener.addEventListener('click', function(e) {

    calculate(gravity);
  })

  jupiterListener.addEventListener('click', function(e) {

    calculate(gravity);
  });

  neptuneListener.addEventListener('click', function(e) {

  });

  plutoListener.addEventListener('click', function(e) {

</script>
